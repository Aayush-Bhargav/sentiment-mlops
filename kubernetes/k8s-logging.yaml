apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-data-pvc
  namespace: rottenpotatoes  # Match your k8s_namespace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi  # Adjust size based on your log volume
  storageClassName: standard  # Default for Minikube; use 'gp2' for EKS, etc
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: rottenpotatoes  # Add this for explicit namespace
spec:
  serviceName: elasticsearch  # Required for StatefulSet
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
          env:
            - name: discovery.type
              value: single-node
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"  # Limit memory usage to prevent crashes
          ports:
            - containerPort: 9200
          resources:
            limits:
              memory: "1Gi"
            requests:
              cpu: "100m"
              memory: "512Mi"
          volumeMounts:
            - name: es-data  # Mount PVC here
              mountPath: /usr/share/elasticsearch/data
      volumes:
        - name: es-data
          persistentVolumeClaim:
            claimName: elasticsearch-data-pvc  # Reference the PVC
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: rottenpotatoes
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: rottenpotatoes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.17.9
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch:9200"
          ports:
            - containerPort: 5601
          resources:
            limits:
              memory: "1Gi"
            requests:
              cpu: "100m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: rottenpotatoes
spec:
  selector:
    app: kibana
  ports:
    - port: 5601
      targetPort: 5601
  type: NodePort